  level_1_drawdown: 0.15    # 回撤15%减仓50%
  level_1_action: 0.50
  level_2_drawdown: 0.25    # 回撤25%全止损
  level_2_action: 0.00

# ===== 估值判断标准 =====
valuation:
  undervalued_ratio: 0.50   # PB <= 高点的1/2 = 低估
  fair_ratio: 0.67          # PB 处于高点的1/2~2/3 = 合理
  overvalued_ratio: 0.67    # PB >= 高点的2/3 = 高估

# ===== 复盘周期 =====

# 现金备用比例
cash_reserve: 0.10

# ===== 买入策略 =====
buy_strategy:
  initial_ratio: 0.30       # 首次买入计划仓位的30%
  dip_buy_threshold: 0.08   # 每下跌8%补仓一次
  max_chase_pct: 0.10       # 不追涨超10%的标的

# ===== 卖出策略 =====
sell_strategy:
  double_sell_ratio: 0.50   # 翻倍卖50%
  pb_target_sell: 0.50      # PB到高点卖剩余50%

# ===== 止损策略 =====
